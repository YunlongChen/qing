<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<!-- saved from url=(0038)/anime/20160083 -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>动漫推荐 - AGE动漫</title>
    <meta name="keywords" content="动漫推荐,AGE动漫">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link type="text/css" rel="stylesheet" th:href="@{{host}/css/common.css(host=${hostname})}">
    <script type="text/javascript" th:src="@{{host}/js/hm.js(host=${hostname})}"></script>
    <script type="text/javascript" th:src="@{{host}/js/history.js(host=${hostname})}"></script>
</head>

<body>
<div id="root">
    <div id="top" th:include="common/header :: top()"></div>
    <header id="nav" th:include="common/header :: commonHead('recommend')"></header>
    <div id="container">
        <div class="spaceblock"></div>
        <div class="baseblock">
            <div class="blockcontent">
                <ul class="ul_li_a6">
                    <li class="anime_icon2" th:each="anime,iterStat : ${animeInfos}">
                        <a th:href="@{/anime/{animeId}/index.html(animeId=${anime.id})}">
                            <img referrerpolicy="no-referrer" width="150px" height="208px" class="anime_icon2_img"
                                 alt="图片信息" th:alt="${anime.name}" th:src="${anime.coverUrl}"
                                 th:title="${anime.name}">
                            <span class="anime_icon1_name1">[TV 01-12]</span></a>
                        <h4 class="anime_icon2_name">
                            <a th:href="@{/anime/{animeId}(animeId=${anime.id})}" th:text="${anime.name}"></a>
                        </h4>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer id="footer" th:include="common/header :: footer()"></footer>
</div>
</body>
</html>

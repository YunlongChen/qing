<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<!-- saved from url=(0038)../movie/detail/20160083 -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>用户 - WAGGA动漫</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link type="text/css" rel="stylesheet" th:href="@{{host}/css/common.css(host=${hostname})}">
    <script type="text/javascript" th:src="@{{host}/js/history.js(host=${hostname})}"></script>
    <script type="text/javascript" th:src="@{{host}/js/jquery.min.js(host=${hostname})}"></script>
</head>

<body>
<div id="root">
    <div id="top" th:include="common/header :: top()"></div>
    <header id="nav" th:include="common/header :: commonHead('play')"></header>
    <div id="container">
        <div class="spaceblock"></div>
        <div class="baseblock">
            <div id="username" class="blocktitle">用户</div>
            <div id="not_loged" class="blockcontent">
                <span>未登录</span>
                <a th:href="@{/login}">登陆</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var userInfoBlock = document.getElementById("username");
        var notLoged = document.getElementById("not_loged");

        let userinfo = localStorage.getItem("userInfo");
        if (userinfo) {
            userInfoBlock.innerHTML = JSON.parse(userinfo).username;
            notLoged.classList.add("hidden")
        } else {
            userInfoBlock.classList.add("hidden");
        }
    </script>
</div>
</body>
</html>

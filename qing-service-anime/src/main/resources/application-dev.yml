spring:
  devtools:
    livereload:
      enabled: false
    restart:
      enabled: false
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/qing?serverTimezone=GMT%2B8
    hikari:
      username: root
      password: 123456
    driver-class-name: org.mariadb.jdbc.Driver
  thymeleaf:
    cache: false
    prefix: file:${user.dir}/qing-service-anime/src/main/resources/templates/
  redis:
    host: ${REDIS_HOST:127.0.0.1}
    port: 6379
  mail:
    host: ${QING_MAIL_HOST:smtp.qq.com}
    username: ${QING_MAIL_USERNAME:your_mail_count}
    password: ${QING_MAIL_PASSWORD:your_mail_token}
eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}:@project.version@
    appname: ${spring.application.name}
    hostname: ${QING_SERVICE_ANIME_HOST:localhost}
  client:
    service-url:
      defaultZone: ${QING_EUREKA_ADDR:http://localhost:8761}/eureka/
mp:
  wx:
    appId: ${QING_WECHAT_APPID}
    secret: ${QING_WECHAT_SECRET}
qing:
  file:
    baseUploadDir: upload/
    image-server-url: http://${QING_SERVICE_ANIME_HOST}
  # 是否异步记录用户操作日志
  openAopLog: true
  swagger:
    doc-disabled: false
  index-size: 26
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl

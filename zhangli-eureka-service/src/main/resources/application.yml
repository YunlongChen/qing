server:
  port: 8761
spring:
  application:
    name: zhangli-eureka-service
  profiles:
    active: prod
  cloud:
    inetutils:
      ignored-interfaces[0]: eth0
eureka:
  server:
    enable-self-preservation: true
  client:
    fetch-registry: false
    register-with-eureka: true
  instance:
    lease-renewal-interval-in-seconds: 30
    instance-id: ${spring.application.name}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
# 8761是eureka server的默认端口
server.port=8761
#应用名
spring.application.name=zhangli-eureka-service
#这便是此eureka server的应用注册地址
eureka.server.enable-self-preservation=true
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.instance.hostname=eureka.chenyunlong.cn
eureka.client.service-url.defaultZone=http://eureka.chenyunlong.cn/eureka/
debug=false
#配置端口
server.port=8080
#配置应用名
spring.application.name=zhangli-service
#配置数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/zhangli?serverTimezone=UTC
spring.datasource.hikari.username=root
spring.datasource.hikari.password=root
#hibernate配置
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
#配置日志
logging.level.chenyunlong=debug
#配置eurekaclient
eureka.client.register-with-eureka=true
eureka.client.service-url.default-zone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost
#自定义配置
zhangli.baseUploadDir=G:/upload/
zhangli.image-server-url=http://www.stanic.xyz/pic/
#最大文件下载大小
spring.servlet.multipart.max-file-size=2MB
#添加redis作为token缓存
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379

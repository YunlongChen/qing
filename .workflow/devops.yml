version: '1.0'
name: devops
displayName: 自动化打包部署
triggers:
  trigger: auto
  push:
    branches:
      prefix:
        - main
  pr:
    branches:
      prefix:
        - main
stages:
  - name: pipeline-build-codegen-plugin
    displayName: codegen-plugin-build-tet
    strategy: naturally
    trigger: auto
    executor: []
    steps:
      - step: build@maven
        name: build_maven
        displayName: Maven 构建
        jdkVersion: '17'
        mavenVersion: 3.6.3
        commands:
          - '# 功能：打包'
          - cd ~/workspace/${GITEE_REPO}/
          - mvn clean install -pl !qing-ui -f pom.xml
          - ''
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - ./qing-bootstrap/qing-bootstrap-service/target/qing-bootstrap-service.jar
        settings: []
        caches:
          - ~/.m2
        notify: []
        strategy:
          retry: '0'
  - name: build-docker-image
    displayName: build-docker-image
    strategy: naturally
    trigger: auto
    executor: []
    steps:
      - step: build@docker
        name: build_docker
        displayName: 镜像构建
        type: cert
        certificate: 3d32d0e0-00aa-013c-8d3b-62e879a5badf
        tag: ${GITEE_PIPELINE_BUILD_NUMBER}
        dockerfile: ./qing-bootstrap/qing-bootstrap-service/Dockerfile
        context: ./qing-bootstrap/qing-bootstrap-service
        artifacts: []
        isCache: true
        parameter: {}
        notify: []
        strategy:
          retry: '0'
strategy:
  blocking: true

version: '1.0'
name: devops
displayName: 自动化打包部署
triggers:
  trigger: auto
  push:
    branches:
      prefix:
        - main
stages:
  - name: pipeline-build-codegen-plugin
    displayName: codegen-plugin-build-tet
    strategy: naturally
    trigger: auto
    executor: []
    steps:
      - step: build@maven
        name: build_maven
        displayName: Maven 构建
        jdkVersion: '17'
        mavenVersion: 3.6.3
        commands:
          - '# 功能：打包'
          - cd ~/workspace/${GITEE_REPO}/
          - mvn clean install -pl !qing-ui,!qing-codegen-plugin/qing-codegen-samples -f pom.xml
          - ''
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - ./target
              - qing-bootstrap/qing-bootstrap-service/target
        settings: []
        caches:
          - ~/.m2
        notify: []
        strategy:
          retry: '0'

server:
  port: 80
spring:
  datasource:
    hikari:
      connection-init-sql: select 1
      username: sa
      password:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:qing;Mode=MYSQL
  mail:
    host: ${QING_MAIL_HOST}
    username: ${QING_MAIL_USERNAME}
    password: ${QING_MAIL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
  cloud:
    consul:
      host: ${CONSUL_HOST}
  data:
    redis:
      host: ${QING_REDIS_HOST:127.0.0.1}
      port: ${QING_REDIS_PORT:6379}
      password: ${QING_REDIS_PASS}
      database: ${QING_REDIS_DATABASE:0}
logging:
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS}[%5p] --- [%-24t] [%-50C{50}][%-6L]: %m%n"
  level:
    root: info
    person.pluto: info
    cn.chenyunlong.qing: info
    cn.chenyunlong.qing.mapper: info
mp:
  wx:
    app-id: ${QING_WECHAT_APPID}
    secret: ${QING_WECHAT_SECRET}
qing:
  file:
    baseUploadDir: upload/
    image-server-url: https://bangumi.chenyunlong.cn
    # 是否异步记录用户操作日志
  authing:
    appId: ${AUTHING_APP_ID}
    appSecret: ${AUTHING_APP_SECRET}
    appHost: ${AUTHING_APP_HOST}
    redirectUrl: ${AUTHING_APP_REDIRECT_URL}
  oss:
    secret-id: ${ACCESS_ID}
    secret-key: ${ACCESS_KEY}
  # 是否异步记录用户操作日志
  openAopLog: true
  isMailEnabled: true
  swagger:
    doc-disabled: false
  index-size: 26
knife4j:
  enable: true
liteflow:
  enable: false

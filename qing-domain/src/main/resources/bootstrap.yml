spring:
  application:
    name: qing-service-anime
  cloud:
    config:
      label: master
      profile: prod
      discovery:
        enabled: true
        service-id: qing-config-git
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      discovery:
        prefer-ip-address: true
        register-health-check: true

spring:
  application:
    name: qing-service-anime
  cloud:
    config:
      label: master
      profile: prod
      discovery:
        enabled: true
        service-id: qing-config-git
    consul:
      host: ${CONSUL_HOST:localhost}
      port: 8500
      discovery:
        register-health-check: false
        prefer-ip-address: true
        ip-address: ${HOST_IP:127.0.0.1}

server:
  port: 9527
spring:
  application:
    name: zhangli-zuul-client
eureka:
  instance:
    instance-id: ${eureka.instance.hostname}:${spring.application.name}:${server.port}:@project.version@
    hostname: provider1
    prefer-ip-address: true
    ip-address: 121.36.163.95
  client:
    use-dns-for-fetching-service-urls: true
    eureka-server-d-n-s-name: chenyunlong.cn
    eureka-server-u-r-l-context: eureka
    eureka-server-port: 8761
    prefer-same-zone-eureka: true
    region: zhangli
ribbon:
  eureka:
    enabled: true
zuul:
  ignored-services: '*'
  routes:
    zhangli-feign-client: /userservice/**
    zhangli-service-provider: /anime/**

management:
  endpoints:
    web:
      exposure:
        include: [ "*" ]
  endpoint:
    health:
      show-details: always

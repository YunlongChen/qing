server:
  port: 9527
spring:
  application:
    name: zhangli-zuul-client
  profiles:
    active: dev
eureka:
  instance:
    instance-id: ${eureka.instance.hostname}:${spring.application.name}:${server.port}:@project.version@
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
ribbon:
  eureka:
    enabled: true
zuul:
  ignored-services: '*'
  routes:
    zhangli-feign-client: /userservice/**

management:
  endpoints:
    web:
      exposure:
        include: ["*"]
  endpoint:
    health:
      show-details: always

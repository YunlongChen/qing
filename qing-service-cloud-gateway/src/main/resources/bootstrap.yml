spring:
  application:
    name: qing-service-gateway
  cloud:
    config:
      label: master
      profile: prod
      discovery:
        enabled: true
        service-id: qing-config-git
    consul:
      host: ${CONSUL_HOST:localhost}
      port: 8500
      discovery:
        register-health-check: true
        prefer-ip-address: true

spring:
  devtools:
    livereload:
      enabled: false
    restart:
      enabled: false
  datasource:
    url: jdbc:h2:mem:zhangli;MODE=MySQL
    driver-class-name: org.h2.Driver
    data: classpath:zhangli.sql,classpath:sys.sql,classpath:quartz.sql
  rabbitmq:
    username: guest
    password: guest
    host: localhost
  thymeleaf:
    cache: false
    prefix: file:${user.dir}/zhangli-service-provider/src/main/resources/templates/
eureka:
  client:
    enabled: false
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS}[%5p] --- [%-24t] [%-50C{50}][%-6L]: %m%n"
  level:
    root: info
mp:
  wx:
    appId: wx09bf7e704a150a9c
    secret: 9fdb9fa846356d32247a9aa68d758791
zhangli:
  file:
    baseUploadDir: upload/
    image-server-url: http://localhost:8080
  # 是否异步记录用户操作日志
  openAopLog: true
  swagger:
    doc-disabled: false
  index-size: 26

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${query+'搜索结果 - AGE动漫'}"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link type="text/css" rel="stylesheet" th:href="@{{host}/css/common.css(host=${hostname})}">
    <link type="text/css" rel="stylesheet" th:href="@{{host}/catalog.css(host=${hostname})}">
    <script th:src="@{{host}/js/hm.js(host=${hostname})}"></script>
    <script type="text/javascript" th:src="@{{host}/js/history.js(host=${hostname})}"></script>
</head>

<body>
<div id="root">
    <div id="top" th:include="common/header :: top()"></div>
    <header id="nav" th:include="common/header :: commonHead('search')"></header>
    <div id="container">
        <div class="spaceblock"></div>
        <div class="baseblock">
            <div class="blockcontent">
                <span id="result_count" th:text="${totalCount+'纪录'}">25纪录</span>
                <div style="text-align: center; line-height: 36px;">
                    <ul>
                        <li>
                            <a class="pbutton pbutton_current asciifont"
                               th:href="${(currentIndex eq 1) ?'javascript:void(0);':'../movie/search?query='+query+'&page=1'}">首页</a>
                        </li>

                        <li>
                            <a class="pbutton pbutton_current asciifont" href="javascript:void(0);">1</a></li>

                        <li>
                            <a class="pbutton  asciifont" th:href="${'../movie/search?query='+query+'&page=2'}">2</a>
                        </li>

                        <li th:if="${currentIndex != totalPage}">
                            <a class="pbutton  asciifont" th:href="${'../movie/search?query='+query+'&page=2'}">下一页</a>
                        </li>

                        <li th:if="${currentIndex != totalPage}">
                            <a class="pbutton  asciifont"
                               th:href="${'../movie/search?query='+query+'&page='+totalPage}">尾页</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="baseblock">
            <div class="blockcontent1">
                <div class="cell blockdiff2" th:each="anime,iterStat : ${animeInfos}"
                     th:class="${iterStat.index%2==0?'cell blockdiff':'cell blockdiff2'}">
                    <a th:href="${'../movie/detail/'+anime?.id}" class="cell_poster">
                        <img referrerpolicy="no-referrer" width="150px" height="208px"
                             th:src="${anime?.coverUrl}" th:alt="${anime?.name}">
                        <span class="newname" th:text="${anime?.playStatus}">特报2</span></a>
                    <div class="cell_imform">
                        <div>
                            <a th:href="${'../movie/detail/'+anime?.id}" class="cell_imform_name"
                               th:text="${anime?.name}">暂无</a>
                        </div>
                        <div class="cell_imform_kvs">
                            <div class="cell_imform_kv">
                                <span class="cell_imform_tag">动画种类：</span>
                                <span class="cell_imform_value" th:text="${anime?.type}">暂无</span></div>
                            <div class="cell_imform_kv">
                                <span class="cell_imform_tag">原版名称：</span>
                                <span class="cell_imform_value" th:text="${anime?.originalName}">暂无</span></div>
                            <div class="cell_imform_kv">
                                <span class="cell_imform_tag">其他名称：</span>
                                <span class="cell_imform_value" th:text="${anime?.otherName}">Tokyo 7th Sisters</span>
                            </div>
                            <br>
                            <div class="cell_imform_kv">
                                <span class="cell_imform_tag">首播时间：</span>
                                <span class="cell_imform_value" th:text="${anime?.premiereDate}">2020-07</span></div>
                            <div class="cell_imform_kv">
                                <span class="cell_imform_tag">播放状态：</span>
                                <span class="cell_imform_value" th:text="${anime?.playStatus}">未播放</span></div>
                            <div class="cell_imform_kv">
                                <span class="cell_imform_tag">原作：</span>
                                <span class="cell_imform_value" th:text="${anime?.author}">暂无</span></div>
                            <br>
                            <div class="cell_imform_kv">
                                <span class="cell_imform_tag">剧情类型：</span>
                                <span class="cell_imform_value" th:text="${anime?.tags}">暂无</span></div>
                            <div class="cell_imform_kv">
                                <span class="cell_imform_tag">制作公司：</span>
                                <span class="cell_imform_value" th:text="${anime?.company}">暂无</span></div>
                            <div class="cell_imform_kv cell_imform_kv_desc">
                                <span class="cell_imform_tag">简介：</span>
                                <div class="cell_imform_desc" th:text="${anime?.instruction}">暂无</div>
                            </div>
                        </div>
                        <div class="cell_imform_btns">
                            <a class="nbutton2 cell_res_button" th:href="${'../movie/detail/'+anime?.id}">资源详情</a>
                            <a class="nbutton2 cell_res_button"
                               th:href="${'../movie/play/'+anime?.id+'?playid=1_1'}">在线播放</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="baseblock">
            <div class="blockcontent">
                <span id="result_count" th:text="${totalCount+'纪录'}"></span>
                <div style="text-align: center; line-height: 36px;">
                    <ul>
                        <li>
                            <a class="pbutton pbutton_current asciifont"
                               th:href="${(currentIndex eq 1) ?'javascript:void(0);':'../movie/search?query='+query+'&page=1'}">首页</a>
                        </li>

                        <li>
                            <a class="pbutton pbutton_current asciifont" href="javascript:void(0);">1</a></li>

                        <li>
                            <a class="pbutton  asciifont" th:href="${'../movie/search?query='+query+'&page=2'}">2</a>
                        </li>

                        <li th:if="${currentIndex != totalPage}">
                            <a class="pbutton  asciifont" th:href="${'../movie/search?query='+query+'&page=2'}">下一页</a>
                        </li>

                        <li th:if="${currentIndex != totalPage}">
                            <a class="pbutton  asciifont"
                               th:href="${'../movie/search?query='+query+'&page='+totalPage}">尾页</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer" th:include="common/header :: footer()"></footer>
</div>
<script>
    var top_search_input = document.getElementById("top_search_input");
    top_search_input.value = "";
    top_search_input.focus();</script>

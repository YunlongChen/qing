                    function on_new_anime_page_btn(obj, idx) {
                        const lastnode = document.querySelector('.new_anime_btn_current');
                        lastnode.classList.remove('new_anime_btn_current');
                        var currentnode = document.getElementById('new_anime_page_btn_' + idx);
                        currentnode.classList.add('new_anime_btn_current');

                        //
                        var new_anime_wd = new_anime_list.filter(function (x) {
                            return x.wd === idx;
                        });
                        // the list page
                        const new_anime_page = document.getElementById('new_anime_page');

                        var firstElementChild = new_anime_page.firstElementChild;
                        var delta = new_anime_wd.length - new_anime_page.children.length;
                        if (delta < 0) {
                            for (var i = 0; i < -delta; i++) {
                                new_anime_page.removeChild(new_anime_page.firstElementChild);
                            }
                        }
                        if (delta > 0) {
                            for (var i = 0; i < delta; i++) {
                                new_anime_page.appendChild(firstElementChild.cloneNode(true));
                            }
                        }
                        for (var i = 0; i < new_anime_wd.length; i++) {
                            var data = new_anime_wd[i];
                            var node = new_anime_page.children[i];
                            var nodename = node.children[0];
                            var nodename1 = node.children[1];
                            nodename.text = data.name;
                            nodename.setAttribute('href', 'detail/' + data.id);
                            nodename1.text = data.namefornew;
                            nodename1.setAttribute('href', 'detail/' + data.id);
                            var nodenew = node.children[2];
                            if (data.isnew && !nodenew) {
                                var nodenew = document.createElement('div');
                                nodenew.setAttribute('class', 'one_anime_new');
                                nodenew.innerText = 'new!';
                                node.appendChild(nodenew);
                            } else if (!data.isnew && nodenew) {
                                node.removeChild(nodenew);
                            }
                        }
                        //
                        new_anime_page.removeAttribute('hidden');
                    }

                    //
                    var mydate = new Date();
                    var myddy = mydate.getDay();
                    on_new_anime_page_btn(undefined, myddy);

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<!-- saved from url=(0038)@{/detail/20160083 -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="cn_zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>全部动画排行榜 - AGE动漫</title>

    <meta name="keywords" content="动漫排行,AGE动漫">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--/*@thymesVar id="hostname" type=""*/-->
    <link type="text/css" rel="stylesheet" th:href="@{{host}/css/common.css(host=${hostname})}">
    <link type="text/css" rel="stylesheet" th:href="@{{host}/css/rank.css(host=${hostname})}">
    <script type="text/javascript" th:src="@{{host}/js/hm.js(host=${hostname})}"></script>
    <script type="text/javascript" th:src="@{{host}/js/history.js(host=${hostname})}"></script>
</head>

<body>
<div id="root">
    <div id="top" th:include="common/header :: top()"></div>
    <header id="nav" th:include="common/header :: commonHead('rank')"></header>
    <div id="container">
        <div class="spaceblock1"></div>
        <div class="div_left baseblock">
            <div class="blockcontent">
                <div class="baseblock2">
                    <div class="blocktitle" style="">排行分类</div>
                    <div class="blockcontent" style="padding: 0;">
                        <div class="baseblock">
                            <div class="blocktitlexx" style="">
                                <a class="rank_tag rank_tag_current " th:href="@{/rank(tag='all')}">所有动画播放排行</a>
                            </div>
                            <div class="blocktitlexx" style="">
                                <a id="tagyears" href="javascript:" onclick="oncatsw(this);">
                                    <span class="openorclose">-</span>
                                    <span class="rank_tag">分类动画播放排行</span></a>
                            </div>
                            <ul id="cats" class="blockcontent" style="padding-left: 44px;">

                                <li class="rankyear asciifont">
                                    <a class="rank_tag_value "
                                       th:href="@{/rank(tag='catyear&amp',value=${i})}"
                                       th:each="i : ${#numbers.sequence(2020,2021)}"
                                       th:text="${i}"></a>
                                </li>
                                <li class="rankyear asciifont"><a class="rank_tag_value "
                                                                  th:href="@{/rank(tag='catyear&amp;',value='2000')}">2000以前</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="div_right baseblock">
            <div class="blockcontent">
                <div class="baseblock2">
                    <div class="blocktitle">全部动画排行榜</div>
                </div>
                <div class="spaceblock1"></div>
                <div th:include="common/header::pager('/rank',${total / 75},${number},75)"></div>
                <div class="baseblock">
                    <div class="blockcontent div_right_r_3">
                        <ul class="div_right_r">
                            <li class="rank_text" th:each="anime,iterStat :${animeList}" th:if="${iterStat.index<=24}">
                                <span class="rank_text_idx asciifont"
                                      th:class="${iterStat.index>9?'rank_text_idx asciifont':'rank_text_idx rank_text_idx_top asciifont'}"
                                      th:text="${iterStat.index+1}">1</span>
                                <a th:href="@{/detail/{animeId}(animeId= ${anime.id})}">
                                    <span class="rank_text_name" th:text="${anime.name}"></span></a>
                                <span class="rank_value asciifont" th:text="${anime.playHeat}">0</span>
                            </li>
                        </ul>
                        <ul class="div_right_r" th:if="${animeList.size()>25}">
                            <li class="rank_text" th:each="anime,iterStat :${animeList}"
                                th:if="${iterStat.index >= 25 && iterStat.index < 50}">
                                <span class="rank_text_idx asciifont"
                                      th:text="${iterStat.index+1}">1</span>
                                <a th:href="@{/detail/{animeId}(animeId= ${anime.id})}">
                                    <span class="rank_text_name" th:text="${anime.name}"></span></a>
                                <span class="rank_value asciifont" th:text="${anime.playHeat}">0</span>
                            </li>
                        </ul>
                        <ul class="div_right_r" th:if="${animeList.size()>50}">
                            <li class="rank_text" th:each="anime,iterStat :${animeList}"
                                th:if="${iterStat.index >= 50 && iterStat.index < 75}">
                                <span class="rank_text_idx asciifont"
                                      th:text="${iterStat.index+1}">1</span>
                                <a th:href="@{/detail/{animeId}(animeId= ${anime.id})}">
                                    <span class="rank_text_name" th:text="${anime.name}"></span></a>
                                <span class="rank_value asciifont" th:text="${anime.playHeat}">0</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div th:include="common/header::pager('/rank',${total / 75},${number},75)"></div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <footer id="footer" th:include="common/header :: footer()"></footer>
    <script type="text/javascript">function oncatsw(obj) {
        const cats = document.getElementById('cats');
        cats.isopen = !cats.isopen;
        if (cats.isopen) {
            cats.hidden = null;
            obj.querySelector('.openorclose').innerText = '-';
        } else {
            cats.hidden = true;
            obj.querySelector('.openorclose').innerText = '+';
        }
    }

    oncatsw(document.getElementById('tagyears'));
    </script>
</div>
</body>
</html>
